name: container-image

on:
  push:
    branches:
      - "building-and-testing-dotnet"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - 
            context-subfolder: WebApplication1
            imagetag: webapplication1
            container-app-name: test20240106
            resource-group: test20240106
          - 
            context-subfolder: WebApplication2
            imagetag: webapplication2
            container-app-name: test20240106-2
            resource-group: test20240106
    permissions:
      # Critical for Azure (https://paulyu.dev/article/pushing-multi-arch-container-images-guide/)
      id-token: write
      # Critical for Azure (https://paulyu.dev/article/pushing-multi-arch-container-images-guide/)
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: "Azure Login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Login to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_LOGIN_SERVER }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build "${{ matrix.context-subfolder }}" image and push to registry
        uses: docker/build-push-action@v5
        with:
          # This might be critical:
          # I want to build, publish, and dockerbuild only the app, not the whole solution.
          # So I ASSUME setting the context to the directory of the project will limit the
          # build scope to the csproj inside.
          context: "{{defaultContext}}:${{ matrix.context-subfolder }}"
          # Azure container apps are AMD64 so being explicit
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.context-subfolder }}:${{ github.sha }}
          labels: |
            xxx1=yyy1
            xxx2=yyy2
            flerg=snett
      - name: Deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.context-subfolder }}:${{ github.sha }}
          containerAppName: ${{ matrix.container-app-name }}
          resourceGroup: ${{ matrix.resource-group }}
